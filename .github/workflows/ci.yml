name: GitHub Actions Build and Deploy 
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Install and Build ðŸ”§ # built using yarn and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      run: |
        yarn install
        yarn docs:build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
          branch: gh-pages # éƒ¨ç½²åˆ†æ”¯
          token: ${{ secrets.ACCESS_TOKEN }} 
          folder: build